<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج نصي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>أدخل نصك هنا:</h1>
    <textarea id="userInput" placeholder="اكتب نصك هنا..."></textarea><br>
    <button onclick="displayText()">عرض النص المدخل</button>

    <p id="output"></p>

    <script>
        function displayText() {
            var userText = document.getElementById('userInput').value;
            document.getElementById('output').innerText = "النص المدخل هو: " + userText;
        }
    </script>
</body>
</html>
